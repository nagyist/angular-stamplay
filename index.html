<!DOCTYPE html>
<html>
<head>

	<!-- CSS -->
	<!-- load bootstrap and custom css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/ionicons/css/ionicons.min.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- JS -->
	<!-- load stamplay sdk, angular, angular-stamplay service -->
	<script src="bower_components/stamplay-sdk/dist/stamplay.min.js"></script>
	<script>
		// initiate stamplay app with api key
		Stamplay.init('scotch');
	</script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-stamplay/angular-stamplay.js"></script>
	<script src="js/app.js"></script>

</head>
<body ng-app="stamplayApp" ng-controller="MainController as main">

	<section class="site-topper">
	<div class="container">
		<div class="page-header text-center">
			<h1>Scotch Suggestions</h1>
			<p>A tutorial by Scotch.io</p>
		</div>

		<div class="suggestion-container">
			<div class="suggestion-page">

				<!-- LOGIN MESSAGE IF USER NOT LOGGED IN -->
				<div class="login-message text-center" ng-hide="main.userId">
					<a href="/auth/v0/twitter/connect">
						Please login to submit your suggestion.
					</a>
				</div>

				<!-- FORM GOES HERE -->
				<form ng-submit="main.submitSuggestion(main.suggestionData)" ng-show="main.userId">
					<div class="form-group">
						<label>What's your suggestion?</label>
						<textarea class="form-control" rows="10" ng-model="main.suggestionData.text"></textarea>
					</div>
					<button class="btn btn-primary btn-block">Submit Suggestion</button>
				</form>
		
			</div>
			<div class="suggestion-box">
				Suggestion Box
			</div>
		</div>
	</div>
	</section>

	<section class="leaderboard">
	<div class="container">
		<div class="page-header">
			<h2>Best Users</h2>
		</div>
	</div>
	</section>

</body>
</html>
